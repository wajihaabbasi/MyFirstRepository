<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Component Order Form</title>
  <!-- Bootstrap CSS and JS-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f1dbfa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #eacff6;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    h2 {
      background-color: #e7bff8;
      color: #000000;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .btn-increment {
      background-color: #00bcd4;
      color: #f3f49f;
      border-color: #00bcd4;
      transition: background-color 0.3s ease;
    }
    .btn-increment:hover {
      background-color: #0097a7;
      border-color: #0097a7;
    }
    .btn-decrement {
      background-color: #f06292;
      color: #f3f49f;
      border-color: #f06292;
      transition: background-color 0.3s ease;
    }
    .btn-decrement:hover {
      background-color: #ec407a;
      border-color: #ec407a;
    }
    .btn-primary {
      background-color: #7c4dff;
      border-color: #7c4dff;
    }
    .btn-primary:hover {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
    }
    #orderSummary {
      background-color: #ecc2e3;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      display: none;
    }
    #orderSummary h3 {
      color: #7c4dff;
      margin-top: 0;
    }
    #summaryName, #summaryAddress, #summaryPhone, #summaryComponent, #summaryQuantity, #summaryInstructions {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Computer Component Order Form</h2>
    <form id="orderForm">

      <!-- Customer Information -->
      <div class="form-group">
        <label for="customerName">Name:</label>
        <input type="text" class="form-control" id="customerName" required>
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Delivery Address:</label>
        <textarea class="form-control" id="deliveryAddress" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
      </div>

      <!-- Component Selection -->
      <div class="form-group">
        <label for="componentSelect">Select Component:</label>
        <select class="form-control" id="componentSelect" required>
          <option value="">Select Component</option>
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="Motherboard">Motherboard</option>
          <option value="PSU (Power Supply Unit)">PSU (Power Supply Unit)</option>
          <option value="RAM">RAM</option>
          <option value="Storage">Storage</option>
          
        </select>
      </div>
      
      <!-- Product Quantity Input -->
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-increment" onclick="incrementQuantity()">+</button>
          </div>
          <input type="number" class="form-control" id="quantity" value="1" min="1" required>
          <div class="input-group-append">
            <button type="button" class="btn btn-decrement" onclick="decrementQuantity()">-</button>
          </div>
        </div>
      </div>

      <!-- Special Instructions -->
      <div class="form-group">
        <label for="specialInstructions">Special Instructions:</label>
        <textarea class="form-control" id="specialInstructions" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Checkout</button>
    </form>

    <!-- Order Summary Section -->
    <div id="orderSummary">
      <h3>Order Summary</h3>
      <p><strong>Name:</strong> <span id="summaryName"></span></p>
      <p><strong>Delivery Address:</strong> <span id="summaryAddress"></span></p>
      <p><strong>Phone Number:</strong> <span id="summaryPhone"></span></p>
      <p><strong>Component:</strong> <span id="summaryComponent"></span></p>
      <p><strong>Quantity:</strong> <span id="summaryQuantity"></span></p>
      <p><strong>Special Instructions:</strong> <span id="summaryInstructions"></span></p>
    </div>
  </div>
  <script>
    // Increment function
    function incrementQuantity() {
      document.getElementById('quantity').stepUp();
    }
    
    // Decrement functions
    function decrementQuantity() {
      document.getElementById('quantity').stepDown();
    }
    
    // Form submission handling
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting
      
      // Retrieve form values
      var name = document.getElementById('customerName').value;
      var address = document.getElementById('deliveryAddress').value;
      var phone = document.getElementById('phoneNumber').value;
      var component = document.getElementById('componentSelect').value;
      var quantity = document.getElementById('quantity').value;
      var instructions = document.getElementById('specialInstructions').value;
      
      // Display order summary
      document.getElementById('summaryName').textContent = name;
      document.getElementById('summaryAddress').textContent = address;
      document.getElementById('summaryPhone').textContent = phone;
      document.getElementById('summaryComponent').textContent = component;
      document.getElementById('summaryQuantity').textContent = quantity;
      document.getElementById('summaryInstructions').textContent = instructions;
      
      // Order summary display
      document.getElementById('orderSummary').style.display = 'block';
    });
  </script>
</body>
</html>
